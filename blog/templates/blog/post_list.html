<html>
  <head>
    <title>Mon blog Django</title>
  </head>
  <body>
    <h1>Mon Blog créé avec Django</h1>
    <p>
      Bonjour !
    </p>
    <div>
      {% for post in posts %}
        <div>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>publié : {{ post.published_date }}</p>
          <p> {{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
