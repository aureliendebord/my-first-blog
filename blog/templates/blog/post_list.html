{% extends 'blog/base.html' %}
<body>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
          {% for post in posts %}
          <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}" title="{{ post.title }}">{{ post.title }}</a></h1>
            <div class="date">
              {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
          {% endfor %}
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
